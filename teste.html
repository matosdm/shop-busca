<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Loja de Roupas</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <!-- Header -->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <nav class="navbar navbar-dark bg-dark justify-content-center">
                    <form class="form-inline d-flex w-50">
                        <input id="searchBox" class="form-control me-2 flex-grow-1" type="search"
                            placeholder="Digite o que procura..." aria-label="Search">
                        <button class="btn btn-outline-light" type="button" onclick="buscarProdutos()">Buscar</button>
                    </form>
                </nav>
            </div>
        </div>
    </header>

    <!-- Resultados da Busca -->
    <div class="container mt-4">
        <div id="resultados" class="row"></div>
    </div>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Sua Loja 2024</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script da Busca -->
    <script>
        const produtos = [
            { nome: "Camisa Social Manga Longa Azul Claro", descricao: "Camisa social masculina, manga longa, cor azul claro. Tamanhos M, G e GG.", preco: "R$ 109,90", imagem: "camisa_social_azul_claro.jpg" },
            { nome: "Calça Jeans Azul Escuro", descricao: "Calça jeans unissex, corte reto, cor azul escuro. Tamanhos 38, 40, 42 e 44.", preco: "R$ 99,90", imagem: "calca_jeans_azul_escuro.jpg" },
            { nome: "Saia Jeans Azul Claro", descricao: "Saia jeans feminina, cor azul claro, com cintura alta. Tamanhos P, M e G.", preco: "R$ 89,90", imagem: "saia_jeans_azul_claro.jpg" },
            { nome: "Bermuda de Sarja Bege Escuro", descricao: "Bermuda masculina de sarja, cor bege escuro. Tamanhos 38, 40, 42 e 44.", preco: "R$ 79,90", imagem: "bermuda_sarja_bege.jpg" },
            { nome: "Blusa de Manga Curta Preta", descricao: "Blusa feminina de manga curta, cor preta, modelo básico. Tamanhos P, M e G.", preco: "R$ 49,90", imagem: "blusa_manga_curta_preta.jpg" },
        ];

        function buscarProdutos() {
            const query = document.getElementById("searchBox").value.toLowerCase();
            const resultadosContainer = document.getElementById("resultados");

            if (query.length > 2) {
                const resultados = produtos.filter(prod => prod.nome.toLowerCase().includes(query) || prod.descricao.toLowerCase().includes(query));

                let html = "";
                resultados.forEach(prod => {
                    html += `
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <img src="images/${prod.imagem}" class="card-img-top" alt="${prod.nome}">
                                <div class="card-body">
                                    <h5 class="card-title">${prod.nome}</h5>
                                    <p class="card-text">${prod.descricao}</p>
                                    <p class="fw-bold">${prod.preco}</p>
                                </div>
                            </div>
                        </div>`;
                });

                resultadosContainer.innerHTML = html || `<p class="text-center">Nenhum item encontrado.</p>`;
            } else {
                resultadosContainer.innerHTML = "";
            }
        }
    </script>

</body>

</html>
